architecture:
  # ============================================================
  # Architecture Description
  # ============================================================
  version: 0.4
  nodes: # Top-level is hierarchical

  - !Container # Top-level system
    name: system

  - !Component # DRAM main memory
    name: DRAM
    class: DRAM
    attributes:
      type: "LPDDR4"
      width: 64
      depth: 65536
      datawidth: 16

  - !Container # OS accelerator
    name: simple_ws
    attributes:
      technology: "45nm"

  - !Component
    name: Exp_LUT
    class: SRAM
    attributes:
      depth: 128  # the LUT holds 256 values
      width: 32   # 16bit for index and 16 bit for the value
      n_rw_ports: 2
      datawidth: 16
    constraints:
      dataspace: {bypass: [Input, Output]}

  - !Component
    name: init_appr_LUT
    class: SRAM
    attributes:
      depth: 64  # the LUT holds 256 values
      width: 32   # 16bit for index and 16 bit for the value
      n_rw_ports: 1
      datawidth: 16
    constraints:
      dataspace: {bypass: [Input, Output]}


  - !Container
    name: PE_X
    spatial: {meshX: 32, meshY: 32}
    constraints:
      spatial: {permutation: [B, N], split: 1, factors: [B=32, N=32]}


  - !Parallel
    nodes:
    - !Component
      name: Input_reg
      class: storage
      subclass: aladdin_register
      attributes:
        depth: 1
        width: 16
        datawidth: 16
      constraints:
        dataspace: {keep: [Input]}

    - !Component
      name: Sum_reg
      class: storage
      subclass: aladdin_register
      attributes:
        depth: 1
        width: 16
        datawidth: 16
      constraints:
        dataspace: {bypass: [Input, Output]}


    - !Component
      name: Exp_reg
      class: storage
      subclass: aladdin_register
      attributes:
        depth: 1
        width: 16
        datawidth: 16
      constraints:
        dataspace: {keep: [Output]}

  - !Component
    name: exp
    class: intmac
    attributes:
      multiplier_width: 16
      adder_width: 32

